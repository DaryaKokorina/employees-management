<article class="emp-auth-form-container">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="emp-auth-form">
    <div class="emp-auth-form-item">
      <label for="email">Email</label>
      <input
        type="text"
        placeholder="{{ formControlPlaceholder }}"
        [(ngModel)]="loginData.email"
        id="email"
        name="email"
      />
    </div>
    <div class="emp-auth-form-item">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        placeholder="{{ formControlPlaceholder }}"
        [(ngModel)]="loginData.password"
        name="password"
      />
    </div>
    <div class="emp-auth-form-item">
      <button type="submit">Login</button>
    </div>
  </form>
</article>
